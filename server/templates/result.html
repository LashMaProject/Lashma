<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .error {
            color: red;
            font-size: 1.2em;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Detection Result</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <p class="result">Best Class Name: <strong>{{ best_class_name }}</strong></p>
            <p class="result">Highest Confidence: <strong>{{ highest_confidence }}</strong></p>
        {% endif %}
        <a href="/">Upload Another Image</a>
    </div>
</body>
</html>
